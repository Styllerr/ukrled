<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script/modal-script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="modal-background"></div>
    <div class="modal-container">
            <div class="modal__cross"></div>
            <h1 class="modal__title">Расчитайте стоимость LED-экрана</h1>
            <form action="" class="modal__form">
                <h2>Комфортное расстояние просмотра</h2>
                <h2>Размер</h2>
                <div class="check-dist-wrapper">
                    <input id="check-dist-5m" type="radio" name="distance" class="modal__check-dist">
                    <label for="check-dist-5m" class="modal__label-dist">от 5 м</label>
                    <input id="check-dist-8m" type="radio" name="distance" class="modal__check-dist" checked>
                    <label for="check-dist-8m" class="modal__label-dist">от 8 м</label>
                    <input id="check-dist-4m" type="radio" name="distance" class="modal__check-dist">
                    <label for="check-dist-4m" class="modal__label-dist">от 4 м</label>
                    <input id="check-dist-6m" type="radio" name="distance" class="modal__check-dist">
                    <label for="check-dist-6m" class="modal__label-dist">от 6 м</label>
                    <input id="check-dist-3m" type="radio" name="distance" class="modal__check-dist">
                    <label for="check-dist-3m" class="modal__label-dist">от 3 м</label>
                </div>
                <div class="check-size-wrapper">
                    <input id="large" type="radio" name="size" class="modal__check-size" checked>
                    <label for="large" class="modal__label-size">320х160 мм</label>
                    <input id="medium" type="radio" name="size" class="modal__check-size">
                    <label for="medium" class="modal__label-size">256х128 мм</label>
                    <input id="small" type="radio" name="size" class="modal__check-size">
                    <label for="small" class="modal__label-size">192х192 мм</label>
                </div>
                <button class="modal__request-price">Узнать цену</button>
            </form>
    </div>
</body>
</html>
